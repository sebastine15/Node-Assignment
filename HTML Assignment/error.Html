<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color: #333;
      overflow: hidden;
    }
    .container {
      text-align: center;
      padding: 20px;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease-in-out;
    }
    h1 {
      font-size: 6rem;
      color: #ff6b6b;
      animation: bounce 1.5s infinite;
    }
    p {
      font-size: 1.2rem;
      margin: 20px 0;
      color: #555;
    }
    a {
      display: inline-block;
      padding: 12px 25px;
      margin-top: 20px;
      text-decoration: none;
      color: #fff;
      background-color: #ff6b6b;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 10px rgba(255, 107, 107, 0.5);
    }
    a:hover {
      background-color: #ff4f4f;
      box-shadow: 0 6px 12px rgba(255, 79, 79, 0.5);
    }

    /* Background circle effect */
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      animation: float 6s ease-in-out infinite;
    }
    .circle:nth-child(1) {
      width: 200px;
      height: 200px;
      top: 10%;
      left: 15%;
    }
    .circle:nth-child(2) {
      width: 150px;
      height: 150px;
      bottom: 20%;
      right: 10%;
      animation-delay: 3s;
    }
    .circle:nth-child(3) {
      width: 100px;
      height: 100px;
      top: 70%;
      left: 70%;
      animation-delay: 1.5s;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
  </style>
</head>
<body>

  <!-- Background circles -->
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>

  <div class="container">
    <h1>404</h1>
    <p>Oops! The page you're looking for doesn't exist.</p>
    <a href="/">Go Back to Home</a>
  </div>

</body>
</html>
